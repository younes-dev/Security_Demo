version: "3.1"
services:

##########################################
#              memcached Image           #
##########################################
    memcached:
      image: memcached:alpine
      container_name: security_demo-memcached


##########################################
#                php Image               #
##########################################
    php-fpm:
      build: phpdocker/php-fpm
      container_name: security_demo-php-fpm
      working_dir: /application
      volumes:
        - .:/application
        - ./phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/7.4/fpm/conf.d/99-overrides.ini


##########################################
#              mariadb Image             #
##########################################
    mariadb:
      image: mariadb:10.4
      container_name: security_demo-mariadb
      working_dir: /application
      volumes:
        - .:/application
      environment:
        - MYSQL_ROOT_PASSWORD=root
        - MYSQL_DATABASE=security_demo
        - MYSQL_USER= root
        - MYSQL_PASSWORD=
      ports:
        - "3307:3306"


##########################################
#               mysql Image              #
##########################################
    mysql:
      image: mysql:8.0
      container_name: security_demo-mysql
      working_dir: /application
      volumes:
        - .:/application
      environment:
        - MYSQL_ROOT_PASSWORD= 'root'
        - MYSQL_DATABASE= 'security_demo'
        - MYSQL_USER= 'root'
        - MYSQL_PASSWORD= 'root'  #'root' #  in case mysql dont run remove 'root'
      ports:
        - "3308:3306"


